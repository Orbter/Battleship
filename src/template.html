<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Battleship</title>
  </head>
  <body id="body">
    <div class="home-page">
      <header class="header">
        <h1 class="welcome">Welcome to!</h1>
        <h1 class="logo">BattleShip</h1>
      </header>
      <div class="enter-name-container">
        <label for="name" class="label">Enter Player Name</label>
        <input type="text" name="name" id="name" placeholder="Orbter" />\
      </div>
      <div class="start-container">
        <button class="start-game button">start Game!</button>
      </div>
    </div>
    <main>
      <div class="main-div">
        <header class="main-header">
          <h1 class="title">BattleShip</h1>
        </header>
        <div class="message-container"><p class="message"></p></div>
        <div class="main-board">
          <div class="player-main">
            <h2 class="headline-game headline-player">bobli board</h2>
            <div class="player-board"></div>
          </div>
          <div class="opponent-main">
            <h2 class="headline-game">opponent board</h2>
            <div class="opponent-board"></div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
